<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEPAS</title>
    <link rel="manifest" href="manifest.json">
    <style>
      
        :root {
            --cor-primaria: #20a100; /* Verde Mar Escuro */
            --cor-secundaria: #20a100; /* Verde Médio */
            --cor-fundo: #f5f5f5;
            --cor-branco: #fff;
            --cor-sombra: rgba(0, 0, 0, 0.1);
            --cor-borda: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cor-fundo);
            padding-top: 60px;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: var(--cor-primaria); /* Alterado para verde */
            color: var(--cor-branco);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .main-content {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            padding: 20px;
            background: var(--cor-branco);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--cor-sombra);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
        }

        button {
            background: var(--cor-primaria); /* Alterado para verde */
            color: var(--cor-branco);
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: var(--cor-secundaria); /* Alterado para verde mais claro */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .visualizacao-dados {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid var(--cor-borda);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: var(--cor-primaria); /* Alterado para verde */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>GEPAS</h1>
    </header>

    <div class="main-content">
        <div class="app-container">
            <form id="doencaForm">
                <div class="form-group">
                    <label for="nomeAvaliador">Nome do Avaliador:</label>
                    <input type="text" id="nomeAvaliador" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="talhao">Talhão:</label>
                    <select id="talhao">
                        <option value="P2-Regenerativo">P2-Regenerativo</option>
                        <option value="P3-A-Regenerativo">P3-A-Regenerativo</option>
                        <option value="P3-B-Regenerativo">P3-B-Regenerativo</option>
                        <option value="P1-A-Milho-Transição">P1-A-Milho-Transição</option>
                        <option value="P1-B-Milho-Transição">P1-B-Milho-Transição</option>
                        <option value="S1-Milho-Transição">S1-Milho-Transição</option>
                        <option value="S2-Milho-Transição">S2-Milho-Transição</option>
                        <option value="S2-Soja-Transição">S2-Soja-Transição</option>
                        <option value="S3-Soja-Transição">S3-Soja-Transição</option>
                        <option value="S4-A-Soja-Transição">S4-A-Soja-Transição</option>
                        <option value="S4-B-Soja-Transição">S4-B-Soja-Transição</option>
                        <option value="S5-Milho-Transição">S5-Milho-Transição</option>
                        <option value="S7-Soja convencional">S7-Soja convencional</option>
                    <option value="S9-Soja convencional">S9-Soja convencional</option>    
                    </select>
                </div>
                <div class="form-group">
                    <label for="cultura">Cultura:</label>
                    <select id="cultura">
                        <option value="soja">Soja</option>
                        <option value="milho">Milho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estagio">Estágio da cultura</label>
                    <input type="text" id="estagio" placeholder="Digite o estágio">
                </div>
                
                <div class="form-group">
                    <label for="numeroPonto">Número da Ponto:</label>
                    <div class="button-group">
                        <button type="button" id="pontoAnterior">Anterior</button>
                        <input type="number" id="numeroPonto" value="1" readonly>
                        <button type="button" id="pontoSeguinte">Seguinte</button>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="numeroPlanta">Número da Planta:</label>
                    <div class="button-group">
                        <button type="button" id="plantaAnterior">Anterior</button>
                        <input type="number" id="numeroPlanta" value="1" readonly>
                        <button type="button" id="plantaSeguinte">Seguinte</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomeDoenca">Doença:</label>
                    <select id="nomeDoenca">
                        <option value="Nenhuma">Nenhuma Doença Registrada</option>
                        <optgroup label="Soja">
                            <option value="Ferrugem-asiática">Ferrugem-asiática</option>
                            <option value="Macha-alvo">Macha-alvo</option>
                            <option value="Oídio">Oídio</option>
                             <option value="Míldio">Míldio</option>
                            <option value="Mofo-branco">Mofo-branco</option>
                            <option value="Antracnose">Antracnose</option>
                        </optgroup>
                        <optgroup label="Milho">
                            <option value="Enfezamento vermelho">Enfezamento vermelho</option>
                            <option value="Enfezamento pálido">Enfezamento pálido</option>
                        </optgroup>
                        <option value="Outra">Outra</option>
                    </select>
                </div>
                
                <div class="form-group" id="severidadeContainer">
    <label for="severidade">Severidade (%):</label>
    <input type="text" id="severidade" placeholder="severidade">
</div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" placeholder="Detalhes sobre a planta ou doença"></textarea>
                </div>
                <button type="button" id="adicionarDoenca">Adicionar Doença</button>
            </form>
            <button id="baixarExcel">Baixar Excel</button>
        </div>
        <div class="visualizacao-dados">
            <h2>Dados Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Talhão</th>
                        <th>Cultura</th>
                        <th>Ponto</th>
                        <th>Planta</th>
                        <th>Avaliador</th>
                        <th>Estágio</th>
                        <th>Doença</th>
                        <th>Severidade (%)</th>
                        <th>Observações</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="tabelaDados"></tbody>
            </table>
        </div>
    </div>

 <script src="./xlsx.full.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const numeroPlantaInput = document.getElementById('numeroPlanta');
         const pontoAnteriorBtn = document.getElementById('pontoAnterior');
         const numeroPontoInput = document.getElementById('numeroPonto'); // Adicione esta linha
        const pontoSeguinteBtn = document.getElementById('pontoSeguinte');
        const plantaAnteriorBtn = document.getElementById('plantaAnterior');
        const plantaSeguinteBtn = document.getElementById('plantaSeguinte');
        const adicionarDoencaBtn = document.getElementById('adicionarDoenca');
        const tabelaDados = document.getElementById('tabelaDados');
        const baixarExcelBtn = document.getElementById('baixarExcel');
const nomeDoencaSelect = document.getElementById('nomeDoenca');
const severidadeContainer = document.getElementById('severidadeContainer');

const severidadesPorDoenca = {
    "Ferrugem-asiática": ["0,6", "2", "7", "18", "42", "78,5"],
    "Macha-alvo": ["1", "2", "5", "9", "19", "33", "52"],
    "Míldio": ["2,4", "15,2", "25,9", "40,5", "66,6"],
    "Oídio": ["0", "3", "6", "12", "24", "48", "80", "100"]
};
         let numeroPonto = 1;
        let numeroPlanta = 1;
        let dadosDoencas = [];

        // --- Navegação entre Plantas ---
         pontoAnteriorBtn.addEventListener('click', () => {
            if (numeroPonto > 1) {
                numeroPonto--;
                numeroPontoInput.value = numeroPonto;
            }
        });

        pontoSeguinteBtn.addEventListener('click', () => {
            numeroPonto++;
            numeroPontoInput.value = numeroPonto;
        });

        plantaAnteriorBtn.addEventListener('click', () => {
            if (numeroPlanta > 1) {
                numeroPlanta--;
                numeroPlantaInput.value = numeroPlanta;
            }
        });

        plantaSeguinteBtn.addEventListener('click', () => {
            numeroPlanta++;
            numeroPlantaInput.value = numeroPlanta;
        });
nomeDoencaSelect.addEventListener('change', () => {
    const doencaSelecionada = nomeDoencaSelect.value;

    // Limpa o container
    severidadeContainer.innerHTML = `
        <label for="severidade">Severidade (%):</label>
    `;

    // Se a doença tiver severidade pré-definida
    if (severidadesPorDoenca[doencaSelecionada]) {
        const select = document.createElement('select');
        select.id = 'severidade';

        severidadesPorDoenca[doencaSelecionada].forEach(valor => {
            const option = document.createElement('option');
            option.value = valor;
            option.textContent = valor;
            select.appendChild(option);
        });

        severidadeContainer.appendChild(select);
    } 
    // Caso contrário → campo livre
    else {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'severidade';
        input.placeholder = 'Digite a severidade (%)';

        severidadeContainer.appendChild(input);
    }
});

        // --- Adicionar Doença ---
        adicionarDoencaBtn.addEventListener('click', () => {
            const talhao = document.getElementById('talhao').value;
            const cultura = document.getElementById('cultura').value;
            const avaliador = document.getElementById('nomeAvaliador').value; 
            const estagio = document.getElementById('estagio').value;
            // const tecnica = document.getElementById('tecnica').value; // CAMPO REMOVIDO
            const nomeDoenca = document.getElementById('nomeDoenca').value; 
            const severidade = document.getElementById('severidade').value; 
            const observacoes = document.getElementById('observacoes').value;

            // A validação foi ajustada para remover a técnica
            if (!avaliador || !cultura || !estagio) {
                alert('Por favor, preencha todos os campos obrigatórios (Avaliador, Cultura, Estágio).');
                return;
            }

            // Capturar coordenadas do usuário
             if (!("geolocation" in navigator)) {
            alert("Geolocalização não suportada.");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            position => {
                   const registro = {
                        Avaliador: avaliador,
                        Talhao: talhao,
                        Cultura: cultura,
                        Ponto: numeroPonto,
                        Planta: numeroPlanta,
                        Estagio: estagio,
                        
                        Doenca: nomeDoenca,
                        Severidade: severidade,
                        Observacoes: observacoes,
                       Latitude: position.coords.latitude.toFixed(6),
                    Longitude: position.coords.longitude.toFixed(6),
               
                    };

                    dadosDoencas.push(registro);
                    salvarDados();
                    atualizarTabela();
                    registrarDados(registro);
                }, 
                 error => {
                alert("Erro ao obter localização: " + error.message);
            },
            {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            }
        );
    });


        // --- Atualizar Tabela (Visualização) ---
        function atualizarTabela() {
            tabelaDados.innerHTML = '';
            dadosDoencas.forEach((registro, index) => {
                const row = document.createElement('tr');
                const campos = ['Talhao', 'Cultura', 'Ponto', 'Planta', 'Avaliador', 'Estagio', 'Doenca', 'Severidade', 'Observacoes', 'Latitude', 'Longitude'];
                
                campos.forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = registro[key];
                    row.appendChild(cell);
                });
                
                const actionsCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Excluir';
                deleteBtn.addEventListener('click', () => {
                    dadosDoencas.splice(index, 1);
                    salvarDados();
                    atualizarTabela();
                });
                actionsCell.appendChild(deleteBtn);
                row.appendChild(actionsCell);

                tabelaDados.appendChild(row);
            });
        }

        // --- Gerenciamento de Dados (LocalStorage) ---
        function salvarDados() {
            localStorage.setItem('dadosDoencas', JSON.stringify(dadosDoencas));
        }

        function carregarDados() {
            const dadosSalvos = localStorage.getItem('dadosDoencas');
            if (dadosSalvos) {
                dadosDoencas = JSON.parse(dadosSalvos);
                atualizarTabela();
            }
        }

        // --- Exportar para Excel ---
        baixarExcelBtn.addEventListener('click', () => {
            if (dadosDoencas.length === 0) {
                alert('Não há dados para exportar.');
                return;
            }

           
            const dadosExportacao = dadosDoencas.map(reg => {
                const { Tecnica, ...rest } = reg;
                return rest;
            });

            const worksheet = XLSX.utils.json_to_sheet(dadosExportacao);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Doenças');

            XLSX.writeFile(workbook, 'registro_doencas.xlsx');
        });


        async function registrarDados(dados) {
            try {
                const response = await fetch("http://127.0.0.1:5000", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados),
                });

                if (response.ok) {
                    console.log("Dados registrados com sucesso no backend!");
                } else {
                    console.error("Erro ao registrar dados no backend.");
                }
            } catch (error) {
                console.error("Falha na conexão com o backend:", error);
            }
        }
         carregarDados();
          if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registrado:', reg.scope))
            .catch(err => console.error('Erro no Service Worker:', err));
    }

        
    });
    </script>
</body>

</html>
